logging:
  level:
    org:
      springframework:
        security: DEBUG
        
spring:
  cloud:
    loadbalancer:
      cache:
        enabled: true
  h2:
    console:
      enabled: true
      path: /h2
      
      settings:
        trace: true 
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:db;MODE=PostgreSQL
    username: user
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

        
          
# App Properties
aegis:
  shield:
    jwtSecret: aegisSecretKey
    jwtExpirationMs: 86400000